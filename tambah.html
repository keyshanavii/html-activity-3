<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tambah</title>
    <style>
      .container {
        width: 1000px;
        margin: auto;
        margin-top: 40px;
      }
      .form-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 500px;
      }
      .form-input {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
      }
      .btn {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tambah Barang</h1>
      <div class="form-container">
        <div class="form-input">
          <label for="bname">Nama Barang</label>
          <input type="text" id="bname" name="bname" />
        </div>
        <div class="form-input">
          <label for="kode">Kode Barang</label>
          <input type="text" id="kode" name="kode" />
        </div>
        <div class="form-input">
          <label for="tanggal">Tanggal Masuk</label>
          <input type="date" id="tanggal" name="tanggal" />
        </div>
        <div class="form-input">
          <label for="expired">Tanggal Expired</label>
          <input type="date" id="expired" name="expired" />
        </div>
        <div class="form-input">
          <label for="jumlah">Jumlah Stock</label>
          <input type="number" id="jumlah" name="jumlah" />
        </div>
        <div class="form-input">
          <label for="hbeli">Harga Beli</label>
          <input type="text" id="hbeli" name="hbeli" />
        </div>
        <div class="form-input">
          <label for="hjual">Harga Jual</label>
          <input type="text" id="hjual" name="hjual" />
        </div>
        <div class="btn">
          <button>Simpan</button>
        </div>
      </div>
    </div>
  </body>
</html>
