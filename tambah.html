<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tambah</title>
    <style>
      body {
        display: flex;
        margin: auto;
        margin-top: 20px;
        width: 300px;
      }
      .btn {
        margin-top: 5px;
        margin-left: 110px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tambah Barang</h1>
      <div class="nama">
        <form>
          <label for="bname">Nama Barang</label><br />
          <input type="text" id="bname" name="bname" /><br />
        </form>
      </div>
      <div class="kode">
        <form>
          <label for="kode">Kode Barang</label><br />
          <input type="text" id="kode" name="kode" /><br />
        </form>
      </div>
      <div class="tmasuk">
        <form>
          <label for="tanggal">Tanggal Masuk</label><br />
          <input type="text" id="tanggal" name="tanggal" /><br />
        </form>
      </div>
      <div class="texp">
        <form>
          <label for="expired">Tanggal Expired</label><br />
          <input type="text" id="expired" name="expired" /><br />
        </form>
      </div>
      <div class="jml">
        <form>
          <label for="jumlah">Jumlah Stock</label><br />
          <input type="text" id="jumlah" name="jumlah" /><br />
        </form>
      </div>
      <div class="hbeli">
        <form>
          <label for="hbeli">Harga Beli</label><br />
          <input type="text" id="hbeli" name="hbeli" /><br />
        </form>
      </div>
      <div class="hjual">
        <form>
          <label for="hjual">Harga Jual</label><br />
          <input type="text" id="hjual" name="hjual" /><br />
        </form>
      </div>
      <div class="btn">
        <input type="button" value="Simpan" />
      </div>
    </div>
  </body>
</html>
