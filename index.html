<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h2>TABEL</h2>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Harga</th>
          <th>Gambar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Seblak</td>
          <td>Rp 15.000</td>
          <td>
            <img src="seblak.jpeg" width="130" />
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Chicken spicy</td>
          <td>Rp 20.000</td>
          <td>
            <img src="chickenspc.jpeg" width="130" />
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Mie angel</td>
          <td>Rp 12.000</td>
          <td>
            <img src="mieangel.jpeg" width="130" />
          </td>
        </tr>
        <tr>
          <td>4</td>
          <td>Es teh</td>
          <td>Rp 4.000</td>
          <td>
            <img src="esteh.jpeg" width="130" />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
